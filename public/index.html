<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bulma/bulma.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/d3.js"></script>
    <script src="/js/d3-sankey/sankey.js"></script>
    <script src="/js/canvg/canvg.js"></script>
    <script src="/js/rgbcolor/rgbcolor.js"></script>
    <script src="/js/sankeymatic.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="columns">
        <div class="column">
          <h1 class="title is-1">Sankey Diagram</h1>
          <div>
            <h2 class="title is-2">Income</h2>
          </div>
          <div id="income-list">
            <div class="item-income">
              <label for="income">Income 1</label>
              <input type="text" id="income" class="input" />
              <label for="parent-select-income-1">Parent Node:</label>
              <div class="select">
                <select name="" id="parent-select-income-1">
                  <option value="">None</option>
                  <option value="">Salary</option>
                </select>
              </div>
              <label for="category-select-income-1">Category:</label>
              <div class="select">
                <select name="" id="category-select-income-1">
                  <option value="">Salary</option>
                  <option value="">Allowances</option>
                </select>
              </div>
              <button type="button" class="button is-danger is-outlined">
                Delete
              </button>
            </div>
            <button type="button" class="button" id="btn-add-income">Add</button>
          </div>
          <div id="expenses-list">
            <h2 class="title is-2">Expenses</h2>
            <div class="item-expenses">
              <label for="expenses">Expense 2</label>
              <input type="text" id="expenses" class="input" />
              <label for="parent-select-expenses-1">Parent Node:</label>
              <div class="select">
                <select name="" id="parent-select-expenses-1">
                  <option value="">Food</option>
                  <option value="">Transportation</option>
                </select>
              </div>
              <label for="category-select-expenses-1">Category:</label>
              <div class="select">
                <select name="" id="category-select-expenses-1">
                  <option value="">Snacks</option>
                  <option value="">Groceries</option>
                </select>
              </div>
              <button type="button" class="button is-danger is-outlined">
                Delete
              </button>
            </div>
            <button type="button" class="button" id="btn-add-expenses">Add</button>
          </div>
          <button type="button" class="button is-primary" id="generate-button">
            Generate
          </button>
        </div>
        <div class="column">
          <svg></svg>
        </div>
      </div>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
